<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/styles.css">
    <script src="./JS/app.js" defer></script>
    <title>NeonGaze Technologies</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>

            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>

                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1593508512255-86ab42a8e620?q=80&w=2078&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="product-photo-one">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1588590560438-5e27fe3f6b71?q=80&w=2028&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="product-photo-two">
                </li>
                <li class="slide">
                    <img src="https://images.unsplash.com/photo-1588336443962-49d88df004a1?q=80&w=2130&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="product-photo-three">
                </li>

    </section>

</html>
